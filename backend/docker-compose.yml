version: '3.8'

services:
  postgres:
    image: postgres:16-alpine
    container_name: watergo-postgres
    environment:
      POSTGRES_USER: watergo
      POSTGRES_PASSWORD: watergo_secret
      POSTGRES_DB: watergo
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U watergo"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: watergo-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  app:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: watergo-api
    ports:
      - "3001:3001"
    environment:
      DATABASE_URL: postgresql://watergo:watergo_secret@postgres:5432/watergo
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:-your-super-secret-jwt-key-change-in-production}
      NODE_ENV: ${NODE_ENV:-development}
      PORT: 3001
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    volumes:
      - ./public:/app/public

volumes:
  postgres_data:
  redis_data:
